

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AppLoja </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="dataBase_Produtos_&_Adicionais/produtos.js" defer></script>
    <script src="dataBase_Produtos_&_Adicionais/adicionais.js" defer></script>

    <script src="scripts/controle_Modal.js" defer></script>

</head>

<body>
    <header>
        <div class="relogio" > 
            <div class="usuario">
                <!-- <img src="imagens/config.svg" alt=""> -->
                <span class="userNow"></span>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <button >
                        <a href="AppLoja.html">    
                            Pedido
                        </a>
                    </button>
                </li>
                <li>
                    <button  >
                        <a href="historico.html">
                            Historico
                        </a>
                    </button>
                </li>
                <li>
                    <button >
                        <a href="financeiro.html">
                            Financeiro
                        </a>
                    </button>
                </li>
            </ul>
        </div><!-- menu -->
    </header>

<main>
    <div id="containerPedido" class="" >

        <div class="novoPedido">
            <button class="btnNovoPedido " id="btnNovoPedido" 
                onclick="abreModal('modal-container')">
                <i class='bx bx-plus-circle'></i> Novo Pedido
            </button>       
        </div><!-- novoPedido -->   

        <dialog class="modal-container">
            <div class="modal">
                <div class="topo">
                        <button class="closeModal" 
                        style="
                            margin-left: 0em;
                            padding-left: 0.3em;
                            padding-right: 0.3em;
                        " 
                        onclick="fechaModal('modal-container')">
                        Fechar 
                    </button>     
                </div>
                <div class="selectTipoItem">
                    <button onclick="openInModal('AÇAIS')">Açais</button>
                    <button onclick="openInModal('DOCES')">Bebidas</button>
                    <button onclick="openInModal('SALGADOS')">Salgados</button>
                    <button onclick="openInModal('BEBIDAS')">Doces</button>
                </div>

                <div class="col-a">
                    <label for="comsumirEm"><p> Local de consumo </p></label>
                    <input id="estabelecimento" name="comsumirEm" type="radio" 
                    onclick="labelInputValue_Frete()" checked>
                    <label for="select"> 
                        Estabelecimento 
                    </label>
                    <br>
                    <input id="entregar" name="comsumirEm" 
                    type="radio"
                    onclick="labelInputValue_Frete()" >
                    <label for="select" id="entregar" class="entregar"> 
                        Entrega
                    </label>
                    <br><br>
                    <div class="produtosInModal"></div>
                </div>   
                <div class="col-b"></div>   
                <div class="col-c"></div>   
            </div><!-- modal -->
        </dialog><!-- modal container -->

        

        <section class="exibicao">  
            <div class="exibepedido fila">
                <h4 class="tituloFila">Fila</h4> 
            </div>
            <div class="exibepedido preparo">
                <h4 class="tituloPreparo">Preparo</h4>
            </div>
            <div class="exibepedido entregando">
                <h4 class="tituloEntregando">Entregando</h4> 
            </div>
            <div class="exibepedido concluido" >
                <h4 class="tituloConcluido">Concluido</h4>
            </div>
        </section><!-- class="exibicao" -->
    </div><!-- container-pedido-->


</main>
</body>
</html>
